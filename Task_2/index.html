<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up for InternCrowd</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="./Assets/Images/topography.svg" as="image" type="image/svg+xml">
  </head>
  <body>
    <header>
      <div class="header_container">
          <div class="logo">
              <h1>Intern Crowd</h1>
          </div>
      </div>
  </header>
    <div class="container">
      <h2>Sign Up</h2>
      <form>
        <label>Full Name:</label>
        <input type="text" name="fullname">

        <label>Contact:</label>
        <input type="text" name="fullname">

        <label>College Name:</label>
        <input type="text" name="fullname">

        <label>Domain of Internship:</label>
        <input type="text" name="fullname">

        <label>Email:</label>
        <input type="email" name="email">

        <label>Password:</label>
        <input type="password" name="password">

        <input type="submit" value="Sign Up">
      </form>
    </div>
  </body>
</html>
